logging:
  level:
    root: INFO

spring:
  application:
    name: feign-lb
  cloud:
    zookeeper:
      discovery:
        enabled: true
        prefer-ip-address: true
      connect-string: localhost:2181
    openfeign:
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true
      client:
        config:
          default:
            connectTimeout: 3000
            readTimeout: 500
            loggerLevel: full
#            retryer: feign.Retryer.Default
